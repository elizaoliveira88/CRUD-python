{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c1cbc6fb25.js" crossorigin="anonymous"></script>
</head>
<Header class="header">
  <nav class="navbar navbar-light ">
    <div class="container-fluid">
      <h1>GRUPO BYRON</h1>
      <a href="/" class="navbar-brand">GRUPO BYRON</a>
      <form class="form-group" method="GET" id="search">
        <input type="text" id="search" name="search" class="form-control" placeholder="Encontre uma Loja " >
      </form>
    </div>
  </nav>
</Header>
<body>
  {% block content %}
  {% endblock %}
  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="{% static 'javascript.js' %}"></script>
 </body>
 <footer class="footer">
  <nav class="navbar fixed-bottom navbar-light ">
    <a class="navbar-brand-footer" href="https://github.com/future4code/Tania-Oliveira">Desenvolvedoras do projeto </a>
  </nav>
 </footer>
</html>
