<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<Header>
  <nav class="navbar navbar-light " style="background-color: #1573FE">
    <div class="container-fluid">
      <h1>GRUPO BYRON</h1>
      <a class="navbar-brand">GRUPO BYRON</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
  </nav>
</Header>
<body>
  <div class="col-8 m-auto pt-5 pd-2 text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">CNPJ</th>
          <th scope="col">Nome Loja</th>
          <th scope="col">Categoria</th>
          <th scope="col">Produtos</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
      {% for dbs in db %}
        <tr>
          <th scope="row">{{dbs.id}}</th>
          <td>{{dbs.cnpj}}</td>
          <td>{{dbs.store_name}}</td>
          <td>{{dbs.product_category}}</td>
          <td>{{dbs.product}}</td>
          <td>
            <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
            <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
            <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <div class="col-8 m-auto pt-5 pd-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar Loja Parceira</a>
    </div>
  </div>
  {% load static %}
  <script src="{% static 'javascript.js' %}"></script>
 </body>
 <footer>
  <nav class="navbar fixed-bottom navbar-light " style="background-color: #1573FE">
    <a class="navbar-brand" href="#">Fixo na parte inferior </a>
  </nav>
 </footer>
</html>
